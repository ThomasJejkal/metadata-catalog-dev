{% extends 'base.html' %}
{% block title %}Create Profile{% endblock %}
{% block main %}
  <p>
    As this is the first time you signed in on this website,
    please create a profile.
  </p>
  <form action="{{ url_for('create_profile') }}" method=post>
    <div class="grid">
      <p>
        <label>
          <span>Name</span>
          <input type=text name=name size=30 value="{{ request.values.name }}">
        </label>
      </p><p>
        <label>
          <span>Email</span>
          <input type=text name=email size=30 value="{{ request.values.email }}">
        </label>
      </p></p>
        <button>Create profile</button>
        <input type=hidden name=next value="{{ next }}">
      </p>
    </div>
  </form>
  <p>
    If you don't want to proceed, you can <a href="{{ url_for('logout') }}">sign out</a> again.
  </p>
{% endblock %}
