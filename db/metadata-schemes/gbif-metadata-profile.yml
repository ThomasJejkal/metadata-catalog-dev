description: <p>Established by a global network of countries and organizations, GBIF
  is a web portal promoting and facilitating the mobilization, access, discovery and
  use of biodiversity data. The portal uses a profile of EML; a <a href="https://web.archive.org/web/20170221051836/http://www.gbif.org:80/resource/80641">How-to
  Guide</a> and <a href="https://web.archive.org/web/20170725085834/http://www.gbif.org:80/resource/80640">Reference
  Guide</a> for using the profile are available.</p>
