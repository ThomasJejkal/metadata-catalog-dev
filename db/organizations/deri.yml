  \ College Cork; University College Dublin; and other partner institutions. It merged\
  \ several existing research centres, including the Digital Enterprise Research Institute\
  \ (<a href=\"https://web.archive.org/web/20190618125531/http://www.deri.ie/\">DERI</a>),\
  \ part of NUI Galway and a centre of expertise in linked data and the Semantic Web.\r\
