description: <p>This document provides a crosswalk from core MARC 21 bibliographic
  data elements, specifically those considered useful for broad cross-domain resource
  discovery, to simple and qualified elements in the Dublin Core Element Set. It includes
  a mapping from Leader/06 and Leader/07 codes to the DMCI Type Vocabulary.</p>
