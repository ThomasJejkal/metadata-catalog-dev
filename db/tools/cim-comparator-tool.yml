description: <p>The CIM Comparator is a web-based tool for comparing and contrasting
  CIM metadata records currently stored in the CIM archive. It allows users to compare
  scientific properties across models and their components. Currently the Comparator
  is limited to the comparison of CMIP5 metadata. The results of the comparison are
  available in HTML or exportable CSV.<p/>
