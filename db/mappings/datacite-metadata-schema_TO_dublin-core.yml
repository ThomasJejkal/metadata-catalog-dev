description: <p>An appendix to the documentation of the DataCite Metadata Schema v2.x
  matches elements in the DataCite schema to corresponding Dublin Core elements and
  Dublin Core terms. Later versions of the documentation do not contain this mapping,
  but do include a suggested mapping of the DataCite controlled vocabulary terms for
  general resource types to the DCMI Type Vocabulary.</p>
