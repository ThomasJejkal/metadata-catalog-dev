description: <p>The DDI Alliance is the organization that maintains the DDI standard.
  The Alliance has both full and associate member organizations, mainly social science
  institutes, universities and domain repositories. It is governed by an Executive
  Board, a Scientific Board, and a Technical Committee.</p>
