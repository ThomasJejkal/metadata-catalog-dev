description: <p>Ocean Networks Canada operates the world-leading NEPTUNE and VENUS
  cabled ocean observatories that collect data on physical, chemical, biological,
  and geological aspects of the ocean over long time periods, supporting research
  on complex Earth processes. The CF standard is used within netCDF data products
  delivered through the Oceans 2.0 interface and via OPeNDAP webservices.</p>
