{% extends 'base.html' %}
{% block title %}Create Profile{% endblock %}
{% block main %}
  <p>
    As this is the first time you signed in on this website,
    please create a profile.
  </p>
  <form action="{{ url_for('create_profile') }}" method="post" accept-charset="utf-8" class="form-horizontal">
    <div class="form-group">
      <label for="name" class="col-sm-3 control-label">Name</label>
      <div class="col-sm-9">
        <input id="name" name="name" value="{{ request.values.name }}" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-3 control-label">Email</label>
      <div class="col-sm-9">
        <input type="email" id="email" name="email" value="{{ request.values.email }}" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <button class="btn btn-primary">Create profile</button>
        <input type=hidden name=next value="{{ next }}">
      </div>
    </div>
  </form>
  <p>
    If you don't want to proceed, you can <a href="{{ url_for('logout') }}">sign out</a> again.
  </p>
{% endblock %}
