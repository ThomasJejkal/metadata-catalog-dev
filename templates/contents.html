{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block main %}
  <ul class="index">
  {% for item in tree recursive %}
    <li><p><a href="{{ item['url'] }}">{{ item['name'] }}</a></p>
    {% if item['children'] %}
        <ul class="subindex">{{ loop(item['children']) }}</ul>
    {% endif %}</li>
  {% endfor %}
  </ul>
{% endblock %}
