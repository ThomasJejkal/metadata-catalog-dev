{% extends "base.html" %}
{% block title %}Edit Record msc:m{{ eid }}{% endblock %}
{% block main %}
  <form action="{{ url_for('edit_scheme', number=eid) }}" method="post"  accept-charset="utf-8" class="form-horizontal">
    <div class="form-group">
      <label for="title" class="col-sm-3 control-label">Name of scheme</label>
      <div class="col-sm-9">
        <input id="title" name="title" {% if 'title' in record %}value="{{ record['title'] }}"{% endif %} placeholder="Name of scheme" class="form-control">
      </div>
    </div>
    {% for identifier in record['identifier'] if not identifier['scheme'] == 'RDA-MSCWG' %}
    <div class="form-group">
      <label for="id{{ loop.index }}" class="col-sm-3 control-label">Identifier</label>
      <div class="col-sm-5">
        <input id="id{{ loop.index }}" name="id{{ loop.index }}" placeholder="e.g. 10.001/1234" class="form-control">
      </div>
      <label for="id-scheme{{ loop.index }}" class="col-sm-2 control-label">Scheme</label>
      <div class="col-sm-2">
        <input id="id-scheme{{ loop.index }}" name="id-scheme{{ loop.index }}" list="id-schemes" class="form-control">
      </div>
    </div>
    {% endfor %}
    <div class="form-group">
      <label for="id" class="col-sm-3 control-label">Identifier</label>
      <div class="col-sm-5">
        <input id="id" name="id" placeholder="e.g. 10.001/1234" class="form-control">
      </div>
      <label for="id-scheme" class="col-sm-2 control-label">Scheme</label>
      <div class="col-sm-2">
        <input id="id-scheme" name="id-scheme" list="id-schemes" class="form-control">
        <datalist id="id-schemes">
          <option value="">(No scheme)</option>
          <option>DOI</option>
        </datalist>
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="col-sm-3 control-label">Description</label>
      <div class="col-sm-9">
        <textarea id="description" name="description" class="form-control">
        {% if 'description' in record %}{{ record['description'] }}{% endif %}
        </textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="keyword" class="col-sm-3 control-label">Subject area</label>
      <div class="col-sm-9">
        <input id="keyword" name="keyword" list="keywords" placeholder="Subject area" class="form-control">
        <datalist id="keywords">
          <label for="keyword-list" class="col-sm-4">or select from the list</label>
          <div class="col-sm-5">
            <select id="keyword-list" name="keyword" class="form-control">
              <option value=""></option>
              {% for item in subjects %}
              <option>{{ item }}</option>
              {% endfor %}
            </select>
          </div>
        </datalist>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <button class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </form>
{% endblock %}
