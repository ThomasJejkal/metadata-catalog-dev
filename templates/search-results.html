{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block main %}
  {% for result in results %}
  <div class="result">
    <p class="name"><a href="{{ url_for('scheme', number=result.eid) }}">{{ result['title'] }}</a></p>
    {% if 'description' in result %}
    <div class="description">{{ result['description']|safe }}</div>
    {% endif %}
  </div>
  {% endfor %}
{% endblock %}
