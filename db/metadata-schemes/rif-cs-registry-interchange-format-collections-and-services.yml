description: <p>The Registry Interchange Format – Collections and Services (RIF-CS)
  schema was developed as a data interchange format for supporting the electronic
  exchange of collection and service descriptions. It is a profile of ISO 2146, an
  information model for registry services for libraries and related organisations,
  adapting it for use in the research data context.</p><p>It was originally developed
  by the Australian National Data Service for use with Research Data Australia and
  the Research Data Australia Registry.</p>
