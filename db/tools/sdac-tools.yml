description: '<p>A set of four tools for working with SDAC-compliant archives: <tt>acut</tt>
  can be used to edit text files in a columnar fashion; <tt>trcol</tt> removes or
  transforms columns from a text file; <tt>anafile</tt> verifies that data files conform
  to their description; <tt>tofits</tt> converts SDAC tables to FITS tables.</p>'
